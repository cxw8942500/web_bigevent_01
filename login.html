<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件 - 登录/注册</title>
    <!-- 引入layui  css样式-->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 引入自己的css -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- 版心  + logo -->
    <div class="layui-main logo">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册区域 -->
    <div class="loginAndRegBox">
        <!-- 标题区域 -->
        <div class="titleBox"></div>
        <!-- 表单区域 -->
        <!-- 登录 -->
        <div class="login-box">
            <!-- 登录表单 -->
            <form class="layui-form" id="form_login">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input value="caixiaowu" type="text" name="username" required lay-verify="required"
                        placeholder="请输入用户名" autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="cxw970605" type="text" name="password" required lay-verify="required|pwd"
                        placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>登录</button>
                </div>
                <!-- 去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_reg">
                        去注册账号
                    </a>
                </div>
            </form>
        </div>
        <!-- 注册 -->
        <div class="reg-box" style="display:none">
            <!-- 注册表单 -->
            <form id="form_reg" class="layui-form" action="">
                <!-- 用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 确认密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|pwd|repwd" placeholder="请确认密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 提交按钮 -->
                <div class="layui-form-item">
                    <!-- lay-submit属性必须存在，后面会有submit事件绑定 -->
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit>注册</button>
                </div>
                <!-- 去注册账号 -->
                <div class="layui-form-item links">
                    <a href="javascript:;" id="link_login">
                        去登录
                    </a>
                </div>
            </form>
        </div>
    </div>
    <!-- 引入layui js -->
    <script src="./assets/lib/layui/layui.all.js"></script>
    <!-- 引入JQ -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 引入baseAPI 的js -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 引入自己的JS -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
